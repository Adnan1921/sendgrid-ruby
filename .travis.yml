language: ruby
env:
  - version=ruby:2.7
  - version=ruby:2.6
  - version=ruby:2.5
  - version=ruby:2.4
  - version=jruby:9.2

gemfile:
  - gemfiles/Sinatra_1.gemfile
  - gemfiles/Sinatra_2.gemfile

script: make test-docker

deploy:
  provider: rubygems
  api_key: $RUBYGEMS_API_KEY
  gem: sendgrid-ruby
  on:
    tags: true
    condition: $version = ruby:2.4 && $BUNDLE_GEMFILE = *"gemfiles/Sinatra_1.gemfile"

notifications:
  slack:
    if: branch = main
    on_pull_requests: false
    on_success: never
    on_failure: change
    rooms: $SLACK_TOKEN
